<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Options - GitHub Dashboard Diff</title>
</head>
<body>
	<h1>GitHub Dashboard Diff</h1>
	<h2>Options</h2>

	<div>
		<label>Auto Paging</label>
		<input id="auto-paging-checkbox" type="checkbox">
		<span id="auto-paging-status"></span>
	</div>
	
	<div>
		<label>Hide Policy</label>
		<select id="hide-policy-select">
			<option value="frame">Click Frame</option>
			<option value="any">Click Any</option>
		</select>
	</div>
	
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/config.js"></script>
	<script src="../js/options.js"></script>
</body>
</html>
