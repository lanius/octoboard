<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Options - Octoboard</title>
</head>
<body>
	<h1>Octoboard</h1>
	<h2>Options</h2>

	<div>
		<label>Auto Paging</label>
		<input id="auto-paging-checkbox" type="checkbox">
		<span id="auto-paging-status"></span>
	</div>
	
	<div>
		<label>Hide Policy</label>
		<select id="hide-policy-select">
			<option value="frame">Click Frame</option>
			<option value="any">Click Any</option>
		</select>
	</div>
	
	<h2>Keyboard Shortcut</h2>
	<div>
		<div>
			<label>Up</label>
			<input id="keyboard-shortcut-up" type="input">
		</div>
		<div>
			<label>Down</label>
			<input id="keyboard-shortcut-down" type="input">
		</div>
		<div>
			<label>Toggle</label>
			<input id="keyboard-shortcut-toggle" type="input">
		</div>
	</div>
	
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/config.js"></script>
	<script src="../js/options.js"></script>
</body>
</html>
