<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Options - Octoboard</title>
    <link rel="stylesheet" href="../css/options.css">
</head>
<body>
	<h1>Octoboard</h1>
	<h2>Options</h2>
	<div id="message"></div>
	<div id="options">
		
		<h3>General</h3>
		<div class="options-content">
			<div>
				<label class="general-label">Auto Paging</label>
				<input id="auto-paging-checkbox" type="checkbox">
				<span id="auto-paging-status"></span>
			</div>
			
			<div>
				<label class="general-label">Hide Policy</label>
				<select id="hide-policy-select">
					<option value="frame">Click Frame</option>
					<option value="any">Click Any</option>
				</select>
			</div>
		</div>
		
		<h3>Keyboard Shortcut</h3>
		<div class="options-content">
			<div>
				<label class="keyboard-shortcut-label">Jump to Previous</label>
				<input id="keyboard-shortcut-up" type="input" class="keyboard-shortcut" />
			</div>
			<div>
				<label class="keyboard-shortcut-label">Jump to Next</label>
				<input id="keyboard-shortcut-down" type="input" class="keyboard-shortcut" />
			</div>
			<div>
				<label class="keyboard-shortcut-label">Toggle</label>
				<input id="keyboard-shortcut-toggle" type="input" class="keyboard-shortcut" />
			</div>
			<hr />
			<div>
				<label class="keyboard-shortcut-label">Scroll Up</label>
				<input id="keyboard-shortcut-scroll-up" type="input" class="keyboard-shortcut" />
			</div>
			<div>
				<label class="keyboard-shortcut-label">Scroll Down</label>
				<input id="keyboard-shortcut-scroll-down" type="input" class="keyboard-shortcut" />
			</div>
			<div>
				<label class="keyboard-shortcut-label">Scroll Speed</label>
				<input id="scroll-speed" type="input" class="keyboard-shortcut" />
			</div>
		</div>
	
	</div>
	
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/config.js"></script>
	<script src="../js/options.js"></script>
</body>
</html>
